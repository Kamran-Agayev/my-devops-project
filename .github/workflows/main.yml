name: Deploy Website
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
script: |
            # 1. Заходим в папку проекта
            mkdir -p ~/final_app
            cd ~/final_app

            # 2. Создаем файл (с твоим именем, чтобы ты точно видел результат)
            echo "<html><body style='background:#000;color:#0f0;text-align:center;padding-top:100px;font-family:monospace;'><h1>[ KAMRAN DEPLOY SUCCESS ]</h1><p>Running on port 8000</p></body></html>" > index.html
            
            echo "FROM nginx:alpine
            COPY index.html /usr/share/nginx/html/index.html
            RUN chmod 644 /usr/share/nginx/html/index.html" > Dockerfile

            # 3. Собираем и запускаем на порту 8000
            sudo docker build -t final-image .
            sudo docker rm -f final-website || true
            sudo docker run -d --name final-website -p 8000:80 --restart always final-image
