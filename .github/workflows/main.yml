name: Deploy Website
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
 script: |
            # 1. Убиваем ВСЁ, что трогает 80 порт (системный nginx, apache и т.д.)
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            sudo fuser -k 80/tcp || true
            
            # 2. Чистим папку
            mkdir -p ~/my_app
            cd ~/my_app

            # 3. Создаем файл заново
            echo "<html><body style='background:black;color:lime;text-align:center;padding-top:100px;font-family:monospace;'><h1>[ DEPLOY SUCCESSFUL ]</h1><p>Welcome to the Matrix, Kamran.</p></body></html>" > index.html
            
            # 4. Dockerfile с принудительными правами
            echo "FROM nginx:alpine
            COPY index.html /usr/share/nginx/html/index.html
            RUN chmod 644 /usr/share/nginx/html/index.html" > Dockerfile

            # 5. Пересборка и запуск на 80 порту
            sudo docker build -t my-site-image .
            sudo docker rm -f my-website || true
            sudo docker run -d --name my-website -p 80:80 --restart always my-site-image
