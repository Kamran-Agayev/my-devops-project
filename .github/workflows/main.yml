name: Deploy Website
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
         script: |
            # ... твои предыдущие команды (cd, echo, build) ...
            
            # Добавь это перед запуском контейнера:
            sudo systemctl stop nginx || true
            sudo docker rm -f my-website || true
            
            # Запуск
            sudo docker run -d --name my-website -p 80:80 my-site-image
