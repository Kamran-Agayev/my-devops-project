name: Deploy Website
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
script: |
            mkdir -p ~/final_app
            cd ~/final_app
            echo "<h1>KAMRAN DEPLOY SUCCESS!</h1>" > index.html
            echo "FROM nginx:alpine
            COPY index.html /usr/share/nginx/html/index.html" > Dockerfile
            
            sudo docker build -t final-site .
            sudo docker rm -f my-website || true
            sudo docker run -d --name my-website -p 80:80 final-site
