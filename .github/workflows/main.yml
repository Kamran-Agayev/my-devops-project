name: Deploy Website
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
 script: |
            # 1. –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –∏ —Ñ–∞–π–ª—ã
            mkdir -p ~/my_app
            cd ~/my_app
            echo "<html><body style='text-align:center;padding-top:100px;background:#121212;color:white;font-family:sans-serif;'><h1>üöÄ DevOps Victory!</h1><p>Running on port 8080</p></body></html>" > index.html
            
            echo "FROM nginx:alpine
            COPY index.html /usr/share/nginx/html/index.html
            RUN chmod 644 /usr/share/nginx/html/index.html" > Dockerfile

            # 2. –°–æ–±–∏—Ä–∞–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º
            sudo docker build -t my-site-image .
            sudo docker rm -f my-website || true
            
            # –ó–ê–ü–£–°–ö–ê–ï–ú –ù–ê –ü–û–†–¢–£ 8080
            sudo docker run -d --name my-website -p 8080:80 --restart always my-site-image
